---
layout: default
---

<div class="home">
  
  <div class="posts-col">

  	  <h1 class="page-heading">Stuff:</h1>
  	  
	  <ul class="post-list">
		{% for post in site.posts %}
		  <li>
			<!--<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>-->

			<h2>
			  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>

			<span class="post-meta">{{ post.tagline }}</span>

		  </li>
		{% endfor %}
	  </ul>

	  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  
  </div>
  
  <div class="index-main captioned">
  	  <img src="/assets/andy.jpg">
  	  <span class="caption">photo by Jin Zhu (<a href="http://www.killeryellow.com/">killeryellow.com</a>)</span>
  </div>

</div>
